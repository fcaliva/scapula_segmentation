  log_path: '/data/knee_mri8/Francesco/Experiments/logs/scapula_rap_2D/'
  save_path: '/data/knee_mri8/Francesco/Experiments/ckpts/scapula_rap_2D/'
  print_freq: 25

data_train:
  data_root: '/data/bigbone6/Francesco/pickles/train_cropped_list_0.pickle'
  batch_size: 8
  im_dims: [364,124]
  crop : !!python/tuple [0,0,0,0]
  num_classes: 1
  idx_classes : [0]
  num_channels: 1
  normalization_file: ''
